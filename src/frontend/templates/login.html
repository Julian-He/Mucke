<div class="container-md d-flex flex-column flex-grow-1"
     id="mainContent">

    <div class="row d-flex flex-grow-1 justify-content-center align-items-center">
        <div class="col-8">
            <form hx-post="/homepage"
                hx-target="#mainContent"
                hx-swap="outerHTML">
                <label for="nameInput" class="form-label text-white">Name</label>
                <input id="nameInput" type="name" name="name" class="form-control form-control-lg">
                <button type="submit" class="btn btn-primary mt-3">Login</button>
            </form>
        </div>
    </div>

    {% if name_taken %}
    <div class="row d-flex justify-content-center align-items-center">
        <div class="alert alert-danger col-8" role="alert">
            Name is taken, please try a different one!
        </div>
    </div>
    {% endif %}

</div>
