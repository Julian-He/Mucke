<div id="mainContent" class="container-fluid d-flex flex-grow-1 justify-content-center align-items-center">

    <div class="row d-flex justify-content-center">
        <button class="carousel-control-prev" type="button" data-bs-target="#albumCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <div id="albumCarousel" class="carousel slide m-3 w-auto">
            <div class="carousel-inner">
                <div class="carousel-item active">
    
                    {% for review in reviews %}
                    <div class="card text-bg-primary">
                        <img src="{{ review.realease.cover }}" class="d-block w-100 rounded">
                        <div class="card-body m-2 position-relative">
                            <h4 class="card-title">{{ review.release.title }}</h4>
                            <p class="card-text">{{ review.release.artist }}</p>
                            <button class="btn btn-light position-absolute end-0 bottom-0"
                                    hx-get="/release-review/{{ review.release.id }}"
                                    hx-target="#mainContent"
                                    hx-swap="outerHTML">
                            Review</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <button class="carousel-control-next" type="button" data-bs-target="#albumCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</div>
